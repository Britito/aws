<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h2>Registro</h2>
                {% with messages = get_flashed_messages(category_filter=['registro']) %}
                    {% if messages %}
                        <div class="alert alert-danger">
                            {% for message in messages %}
                                <p>{{message}}</p>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}
                <form action="/register" method="POST">
                    <div class="form-group">
                        <label for="first_name" class="form-label">Nombre</label>
                        <input type="text" class="form-control" name="first_name" id="first_name" placeholder="Nombre"
                            autofocus>
                    </div>
                    <div class="form-group">
                        <label for="last_name" class="form-label">Apellido</label>
                        <input type="text" class="form-control" name="last_name" id="last_name" rows="3"
                            placeholder="Apellido" autofocus>
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" class="form-control" name="email" id="email" placeholder="Email" autofocus>
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Password"
                            autofocus>
                    </div>
                    <div class="form-group">
                        <label for="confirm_password" class="form-label"> Confirmación Contraseña</label>
                        <input type="password" class="form-control" name="confirm_password" id="confirm_password"
                            placeholder="confirmar password" autofocus>
                    </div>
                    <input type="submit" value="Registrarme" class="btn btn-info">
                </form>
            </div>
            <div class="col-6">
                    <h2>Inicia Sesión</h2>
                    <!-- MENSAJES -->
                    
                            <div id="mensajeAlerta"></div>
                            
                    <form id="loginForm" action="/login" method="post">
                        <div class="form-group">
                            <label for="email2">E-mail</label>
                            <input type="email" id="email2" name="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password2">Contraseña</label>
                            <input type="password" id="password2" name="password" class="form-control">
                        </div>
                            <input type="submit" value="Inicia Sesión" class="btn btn-primary">
                        
                    </form>
                </div>
            </div>
        </div>
        <script src="{{ url_for('static', filename='js/index.js') }}"></script>

</body>

</html>
